<!DOCTYPE html>
<html>
    <head>
        <title>
                home.in
        </title>
    </head>
    <body>
        <h2>Please Update your Details</h2>
        <br>
        <form method="POST" id="updateStudentForm">
            <div>
                <label>ID</label>
                <input type="number" name="ID_No" id="ID_No" placeholder="Id">
                <br><br>
                <label>NAME</label>
                <input type="text" name="Name" id="Name" placeholder="Name">
                <br><br>
                <input type="submit" name="submit" value="submit" class="button">
            </div><br>
        <ol><a href="Untitled-1.html" target="blank">Home</a></ol>
        <br><br>
        <script>
            document.getElementById('updateStudentForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const student = {
                    id: document.getElementById('ID_No').value,
                    name: document.getElementById('Name').value
                };

                try {
                    const response = await fetch('http://localhost:8082/updatestu', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(student)
                    });

                    if (response.ok) {
                        alert('Student updated successfully!');
                    } else {
                        alert('Failed to update student.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error occurred while updating student.');
                }
            });
        </script>
        
        <style>
            h2, h6, div, ol {
                text-align: center;
            }
        </style>
    </body>
</html>
